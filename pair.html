<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë SILA MD - Login üëë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg: #050505;
            --success: #00ff88;
            --danger: #ff3366;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--primary);
            padding: 25px 20px;
            width: 100%;
            max-width: 380px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--primary);
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            background: #111;
            padding: 5px;
            border-radius: 8px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 8px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: #000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 14px 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 243, 255, 0.1);
        }

        input::placeholder {
            color: #444;
            font-size: 0.9rem;
        }

        button {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            margin-top: 5px;
        }

        button:hover {
            background: var(--primary);
            color: #000;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 40px;
        }

        .error { 
            color: var(--danger);
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--danger);
        }

        .success { 
            color: var(--success);
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success);
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 25px;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëë SILA MD</h1>
        
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('login')" id="login-tab-btn">LOGIN</button>
            <button class="tab-btn" onclick="switchTab('register')" id="register-tab-btn">REGISTER</button>
        </div>

        <!-- LOGIN TAB -->
        <div id="login-tab" class="tab-content active">
            <div class="input-group">
                <input type="text" id="login-username" placeholder="Username" autocomplete="off" autocapitalize="none">
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password" autocomplete="off">
            </div>
            <button onclick="login()" id="login-btn">üîì LOGIN</button>
            <div id="login-message" class="message"></div>
        </div>

        <!-- REGISTER TAB -->
        <div id="register-tab" class="tab-content">
            <div class="input-group">
                <input type="text" id="reg-username" placeholder="Username" autocomplete="off" autocapitalize="none">
            </div>
            <div class="input-group">
                <input type="password" id="reg-password" placeholder="Password" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="text" id="reg-fullname" placeholder="Full Name (Optional)" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="email" id="reg-email" placeholder="Email (Optional)" autocomplete="off">
            </div>
            <button onclick="register()" id="register-btn">üìù REGISTER</button>
            <div id="register-message" class="message"></div>
        </div>

        <footer>üëë SILA MD WHATSAPP BOT üëë</footer>
    </div>

    <script>
        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let isProcessing = false;

        // ============================================
        // CHECK SESSION ON LOAD
        // ============================================
        window.addEventListener('load', async () => {
            try {
                const res = await fetch('/api/user/data', {
                    credentials: 'same-origin'
                });
                if (res.ok) {
                    window.location.href = '/';
                }
            } catch (e) {
                console.log('Not logged in');
            }
        });

        // ============================================
        // SWITCH TABS
        // ============================================
        function switchTab(tab) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'login') {
                document.getElementById('login-tab-btn').classList.add('active');
                document.getElementById('login-tab').classList.add('active');
                // Clear messages
                document.getElementById('login-message').innerHTML = '';
            } else {
                document.getElementById('register-tab-btn').classList.add('active');
                document.getElementById('register-tab').classList.add('active');
                // Clear messages
                document.getElementById('register-message').innerHTML = '';
            }
        }

        // ============================================
        // REGISTER FUNCTION
        // ============================================
        async function register() {
            // Prevent double submission
            if (isProcessing) return;
            
            // Get values
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const fullName = document.getElementById('reg-fullname').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const msgDiv = document.getElementById('register-message');
            const btn = document.getElementById('register-btn');

            // Validate
            if (!username || !password) {
                msgDiv.innerHTML = '<span class="error">‚ùå Username and password required</span>';
                return;
            }

            if (username.length < 3) {
                msgDiv.innerHTML = '<span class="error">‚ùå Username must be at least 3 characters</span>';
                return;
            }

            if (password.length < 4) {
                msgDiv.innerHTML = '<span class="error">‚ùå Password must be at least 4 characters</span>';
                return;
            }

            // Show loading
            isProcessing = true;
            btn.disabled = true;
            btn.style.opacity = '0.7';
            msgDiv.innerHTML = '<div class="loader"></div>';

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password, 
                        email: email || null, 
                        full_name: fullName || null 
                    }),
                    credentials: 'same-origin'
                });

                const data = await res.json();

                if (data.success) {
                    msgDiv.innerHTML = '<span class="success">‚úÖ Registration successful! Please login.</span>';
                    
                    // Clear form
                    document.getElementById('reg-username').value = '';
                    document.getElementById('reg-password').value = '';
                    document.getElementById('reg-fullname').value = '';
                    document.getElementById('reg-email').value = '';
                    
                    // Switch to login tab after 2 seconds
                    setTimeout(() => {
                        switchTab('login');
                        msgDiv.innerHTML = '';
                    }, 2000);
                    
                } else {
                    msgDiv.innerHTML = `<span class="error">‚ùå ${data.error || 'Registration failed'}</span>`;
                }
            } catch (e) {
                console.error('Register error:', e);
                msgDiv.innerHTML = '<span class="error">‚ùå Network error. Please try again.</span>';
            } finally {
                // Reset loading
                isProcessing = false;
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }

        // ============================================
        // LOGIN FUNCTION
        // ============================================
        async function login() {
            // Prevent double submission
            if (isProcessing) return;
            
            // Get values
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const msgDiv = document.getElementById('login-message');
            const btn = document.getElementById('login-btn');

            // Validate
            if (!username || !password) {
                msgDiv.innerHTML = '<span class="error">‚ùå Username and password required</span>';
                return;
            }

            // Show loading
            isProcessing = true;
            btn.disabled = true;
            btn.style.opacity = '0.7';
            msgDiv.innerHTML = '<div class="loader"></div>';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'same-origin'
                });

                const data = await res.json();

                if (data.success) {
                    msgDiv.innerHTML = '<span class="success">‚úÖ Login successful! Redirecting...</span>';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    msgDiv.innerHTML = `<span class="error">‚ùå ${data.error || 'Invalid username or password'}</span>`;
                }
            } catch (e) {
                console.error('Login error:', e);
                msgDiv.innerHTML = '<span class="error">‚ùå Network error. Please try again.</span>';
            } finally {
                // Reset loading
                isProcessing = false;
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }

        // ============================================
        // ENTER KEY SUPPORT
        // ============================================
        document.getElementById('login-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('reg-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });
    </script>
</body>
</html>
